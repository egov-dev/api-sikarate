<!DOCTYPE html>
<html>
<head>
    <title>Daftar Mahasiswa</title>
</head>
<body>
    <h1>Daftar Mahasiswa</h1>
    <a href="{{ url_for('create') }}">Tambah Mahasiswa</a>
    <ul>
        {% for mhs in mahasiswa %}
        <li>
            {{ mhs }} 
            <a href="{{ url_for('update', index=loop.index0) }}">Edit</a>
            <a href="{{ url_for('delete', index=loop.index0) }}" onclick="return confirm('Yakin?')">Hapus</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
